name: Build and Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build on ${{ matrix.os }} for Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]

  steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build
    - run: npm test
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: node-zipper-${{ matrix.os }}-node${{ matrix.node-version }}
        path: ./lib/binding/${{ matrix.configuration }}/${{ matrix.node-abi }}-${{ matrix.platform }}-${{ matrix.arch }}/node-zipper.node

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts
      - name: Prepare binaries
        run: |
          mkdir -p ./lib/binding
          find ./artifacts -name 'node-zipper.node' -exec cp --parents {} ./lib/binding/ \;
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}